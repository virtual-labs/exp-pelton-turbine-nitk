<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<style>
div.panel {
    display: none;
	border: none;
}

div.panel.show {
    display: block !important;
}

.btn { 
	border-radius: 8px;
	box-shadow: 1px 1px 4px 0px #000000;
	border: 3px ridge lightgrey;
	cursor: pointer;
	font-size: 14px;
	padding: 8px; 
	text-align:left;
}

</style>
</head>

<body>
<section class="content">           
            <!--Simulation content goes here -->
			<!-- <iframe noscroll="" scrolling="no" src="images/slump test/index.html" height="606px" width="806px" style="background-color:white;"></iframe> -->
<div class="accordion"><input class="btn" type="button" value="PELTON TURBINE - CONSTANT HEAD " /></div>
<div class="panel" style="height:606px; width:806px;">
<iframe noscroll="" scrolling="no" src="pelton_head/index.html" class="panel" style="height:606px; width:804px; background-color:white;border:none"></iframe>
</div></br>
<div class="accordion"><input class="btn"  type="button" value="PELTON TURBINE - CONSTANT SPEED"/></div>
<div class="panel" style="height:606px; width:806px;">
<iframe noscroll="" scrolling="no" src="pelton_speed/index.html" class="panel" style="height:606px; width:804px; background-color:white;border:none"></iframe>
</div>
</section>

<script>
var acc = document.getElementsByClassName("accordion");
var panel = document.getElementsByClassName('panel');

for (var i = 0; i < acc.length; i++) {
    acc[i].onclick = function() {
    	var setClasses = !this.classList.contains('active');
        setClass(acc, 'active', 'remove');
        setClass(panel, 'show', 'remove');
        
       	if (setClasses) {
            this.classList.toggle("active");
            this.nextElementSibling.classList.toggle("show");
        }
    }
}

function setClass(els, className, fnName) {
    for (var i = 0; i < els.length; i++) {
        els[i].classList[fnName](className);
    }
}
</script>
</body>
</html>
